<ion-content padding>
  <div id="helper">
    <ion-buttons class="help-button">
      <button ion-button round color="pubg-color">
        <ion-icon name="md-help-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons class="cart-button">
      <button ion-button round color="pubg-color">
        <ion-icon name="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </div>
  <h1 class="game-title">Kuis PUBG Mobile 2019</h1>

  <div class="content-menu">
    <div id="content-area">
      <ion-buttons class="play-button">
        <button (click)="playNow()" ion-button color="play-button">
          PLAY NOW!
        </button>
      </ion-buttons>
    </div>
    <div id="footer">
      <div class="score-area">
        <h1 class="title-score">High Score</h1>
        <h4 class="subs-score">3444</h4>
      </div>
    
      <div class="social">
        <ion-buttons>
          <button ion-button round color="pubg-color">
            <ion-icon name="md-share"></ion-icon>
          </button>
          <button ion-button round color="pubg-color">
            <ion-icon name="md-trophy"></ion-icon>
          </button>
          <button ion-button round color="pubg-color">
            <ion-icon name="md-stats"></ion-icon>
          </button>
        </ion-buttons>
      </div>
    </div>
  </div>

  <div id="ads-area"></div>
</ion-content>
